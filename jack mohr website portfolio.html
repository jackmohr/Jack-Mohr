<script>

	
	
	function scrollWin() {window.scrollTo(0,0);}
	function onClick(element) 
		{document.getElementById("modal-image").src = element.src;
  		document.getElementById("myModal").style.display = "block";}
	function close_modal() 
		{document.getElementById("myModal").style.display = "none";}

	
	var Pic_Index = 1;
	ShowImage(Pic_Index);
	
	
	function ChangeImage(n) 
		{ShowImage(Pic_Index += n);}
	function ShowImage(n) {
	  var Pictures = document.getElementsByClassName("Images");
	  var Modal_Image = document.getElementById("modal-image");
	 
	  if (n > Pictures.length){Pic_Index = 1}
	  if (n < 1) {Pic_Index = Pictures.length}

	Modal_Image.src = Pictures[Pic_Index-1].src}
	
	
	window.addEventListener("keydown", DownToFuck);
	function DownToFuck(event) {
		switch (event.keyCode)
			{case 27: close_modal(); break;
			 case 37: ChangeImage(-1); break;
			 case 39: ChangeImage (1); break;
			 case 32: ChangeImage (1); break;
			 case 13: ChangeImage (1); break;}}
