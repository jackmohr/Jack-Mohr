<html>

<head>
	<title>ABOUT</title>
	<link rel="icon" href="Jacks_Photos/jack mohr icon.png">
</head>
	

<body onload="scrollWin()"> 

	<div class="logo" id="logo">
		<a href="index.html">
		<img src="Jacks_Photos/jack mohr logo2.png" alt="logo"></a>
	</div>

	<div class="sidenav1" id="sidenav1">
		<a href="index.html">Home</a>
	    <a style="cursor: pointer;" onclick="LetsGetFaded()">Portfolio</a>
	    <a href="#top">About</a>
	</div>

	<img src="Jacks_Photos/jack mohr headshot.jpg">

	<div class="about" id="about">
		<p>I specialize in street, product, and portrait photography. I have been lucky to see so much of the world having come from a military family,
		and this travel has inspired me to capture all of the beautiful things I see.</p>
	</div>

	<div><a class="icon" href="mailto:jackmohr@gmail.com">
			<i class="fa fa-envelope"><span class="icon-text">jackmohr@gmail.com</span></i></a>
		<a class="icon" href="https://www.instagram.com/mohrphotos/" target="_blank">
			<i class="fa fa-instagram"><span class="icon-text">mohrphotos</span></i></a>
	</div>


<style>
			
			html {
				height: 100vh; 
				user-select: none;}

			body {
				font-family: "geosanslightregular";
				height: 100%;
				width: 100%;
				overflow: hidden;
				background-color: black;}

			.logo {
				position: absolute;
				width: 15vw;
				top: 11vh;
				left: 0vw;
				z-index: 2;}

			.logo img {width: 5vw;}

			.sidenav1 {
			  float: left;
			  height: 100%;
			  width: 20vw;
			  position: fixed;
			  z-index: 1;
			  top: 32vh;
			  left: 0vw;
			  padding-top: 0vh;
			  padding-left: 10vw;}

			.sidenav1 a {
			  padding: 1vh 0 1vh 0;
			  text-decoration: none;
			  color: white;
			  font-size: 18px;
			  display: block;
			  text-decoration: none;}

			.sidenav1 a:hover {color: hotpink;}	

			.about {
			  text-align: left;
			  font-size: 22px;
			  color: white;
			  height: 100%;
			  width: 25vw;
			  position: relative;
			  z-index: 1;
			  top: 30vh;
			  left: 20vw;
			  padding-left: 50px;
			  padding-right: 80px;
			  line-height: 3;}

			img {

				width: auto;
				height: 100%;
				max-height: 100%;
				position: absolute;
				right: 0;
				top: 0;}

			.icon {
				position: relative;
				display: inline-block;
				z-index: 2;
				margin-top: 20px;
				left: 30vw;
				color: hotpink;
				padding-left: 1vw;}

			.icon-text {
				position: absolute;
				font-family: "geosanslightmedium_italic";
				font-size: 18px;
				width: 260px;
				visibility: hidden;
				text-align: center;
				margin-top: 5vh;
				margin-left: -50vw;}

			.icon:hover {color: purple;}
			.icon:hover .icon-text {visibility: visible; color: white;}

			
			
				
			@media only screen and (max-width: 1000px) 
			{.about {font-size: 14px; line-height: 1.5; padding-top: 5vh;}}

			@font-face {
		    font-family: "geosanslightregular";
		    src: url("fonts/geosanslight.woff2") format('woff2'),
	        url("fonts/geosanslight.woff") format('woff');
		    font-weight: normal;
		    font-style: normal;
			}
			@font-face {
		    font-family: "geosanslightmedium_italic";
		    src: url("fonts/geosanslight-oblique.woff2") format('woff2'),
		    url("fonts/geosanslight-oblique.woff") format('woff');
		    font-weight: normal;
		    font-style: normal;
			}

			@keyframes fadein {
		    from { opacity: 0; }
		    to   { opacity: 1; }
			}
			@-moz-keyframes fadein {
		    from { opacity: 0; }
		    to   { opacity: 1; }
			}
			@-webkit-keyframes fadein {
		    from { opacity: 0; }
		    to   { opacity: 1; }
			}
			@-ms-keyframes fadein {
		    from { opacity: 0; }
		    to   { opacity: 1; }
			}
			@-o-keyframes fadein {
		    from { opacity: 0; }
		    to   { opacity: 1; }
			}
			@keyframes fadeout {
		    from { opacity: 1; }
		    to   { opacity: 0; }
			}
			@-webkit-keyframes fadeout {
		    from { opacity: 1; }
		    to   { opacity: 0; }
			}

		</style>

		<script>	
			function scrollWin() {window.scrollTo(0,0);}

			function LetsGetFaded() {
				setTimeout(function() {
					document.body.style.animation = 'fadeout 2s';
		       		document.body.style.WebkitAnimation = 'fadeout 2s';
		       		
		       		setTimeout(function() {
		       			window.location.href = 'jack mohr website portfolio.html'}
		       		,1900);}
		       	,0);}
	</script>
</body>
</html>
