<style>
			
			html {
				height: 100vh; 
				user-select: none;}

			body {
				font-family: "geosanslightregular";
				height: 100%;
				width: 100%;
				overflow: hidden;
				background-color: black;}

			.logo {
				position: absolute;
				top: 11vh;
				left: 10vw;
				z-index: 1;}

			.logo img {width: 5vw;}

			.sidenav1 {
			  float: left;
			  height: 100%;
			  width: 20vw;
			  position: fixed;
			  z-index: 1;
			  top: 32vh;
			  left: 0vw;
			  padding-top: 0vh;
			  padding-left: 10vw;}

			.sidenav1 a {
			  padding: 1vh 0 1vh 0;
			  text-decoration: none;
			  color: white;
			  font-size: 18px;
			  display: block;
			  text-decoration: none;}

			.sidenav1 a:hover {color: hotpink;}	

			.about {
			  text-align: left;
			  font-size: 22px;
			  color: white;

			  top: 8vh;
			  left: 20vw;

			  padding-right: 30px;

			.jack_head {
				top: 0vh; 
				right: 0vw; 
				position: absolute;
				display: inline-block;}

			.jack_head img {

				width: 40vw;
				max-width: 40vw;
				height: auto;}

			
	.lego {display: inline-block;}
			.icon {
				position: absolute;
				top: 460px;
				left: 35vw;}
			
			.icon a {padding-left: 5px; color: hotpink;}

			.icon-text {
				position: absolute;
				font-family: "geosanslightmedium_italic";
				font-size: 18px;
				width: 200px;
				visibility: hidden;
				text-align: center;
				top: 100px;
				
				left: -5vw;}

			.icon a:hover {color: purple;}
			.icon:hover .icon-text {visibility: visible; color: white;}

			
			
				
			@media only screen and (max-width: 1100px) 
			{.about {font-size: 16px; line-height: 2;}}

			@font-face {
		    font-family: "geosanslightregular";
		    src: url("fonts/geosanslight.woff2") format('woff2'),
	        url("fonts/geosanslight.woff") format('woff');
		    font-weight: normal;
		    font-style: normal;
			}
			@font-face {
		    font-family: "geosanslightmedium_italic";
		    src: url("fonts/geosanslight-oblique.woff2") format('woff2'),
		    url("fonts/geosanslight-oblique.woff") format('woff');
		    font-weight: normal;
		    font-style: normal;
			}

			@keyframes fadein {
		    from { opacity: 0; }
		    to   { opacity: 1; }
			}
			@-moz-keyframes fadein {
		    from { opacity: 0; }
		    to   { opacity: 1; }
			}
			@-webkit-keyframes fadein {
		    from { opacity: 0; }
		    to   { opacity: 1; }
			}
			@-ms-keyframes fadein {
		    from { opacity: 0; }
		    to   { opacity: 1; }
			}
			@-o-keyframes fadein {
		    from { opacity: 0; }
		    to   { opacity: 1; }
			}
			@keyframes fadeout {
		    from { opacity: 1; }
		    to   { opacity: 0; }
			}
			@-webkit-keyframes fadeout {
		    from { opacity: 1; }
		    to   { opacity: 0; }
			}

		<script>

		       		setTimeout(function() {

		       		,1900);}
